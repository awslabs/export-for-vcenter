name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run unit tests
      run: pytest -k unit -v --cov=src
    
    - name: Start vCenter simulator
      run: docker run -d --name vcsim -p 9090:9090 vmware/vcsim -l :9090
    
    - name: Wait for vcsim
      run: sleep 10
    
    - name: Run integration tests
      run: pytest -k integration -v --cov=src
    
    - name: Clean up vCenter simulator
      if: always()
      run: |
        docker stop vcsim || true
        docker rm vcsim || true